        <p>
          觀音佛祖又譯為「觀世音菩薩」，從字面解釋就是「觀察世間聲音」的菩薩，出自《妙法蓮華經》之《觀世音菩薩普門品》：「若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名，觀世音菩薩即時觀其音聲，皆得解脫。」，與文殊、普賢、地藏並稱四大菩薩
        </p>
        <p>
          彌勒佛為八大菩薩之一，彌勒意思是「慈氏」，是釋迦牟尼佛的接班人，因為總是袒露大肚又笑口常開，在民間也被稱為笑面佛
        </p>
